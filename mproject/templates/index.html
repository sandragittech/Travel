{% extends 'base.html' %}
{% block body %}

<style>
    p{
    height:250px;
    }
</style>
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem height=18rem;">
  <img src="{{i.img.url}}" class="card-img-top"  alt="Card image cap" width="100px" height="200px;">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}} </p>
    <a href="{% url 'mapp:details' i.id %}" class="btn btn-primary">GO</a>
  </div>
</div>
        </div>
       {% endfor %}
    </div>
</div>
<!--{{movie_list}}-->

{% endblock %}
